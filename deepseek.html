<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-weight: 600;
            font-size: 28px;
        }
        
        .content {
            display: flex;
            padding: 0;
            min-height: 500px;
        }
        
        .card-list {
            flex: 1;
            padding: 30px;
            background: #f8f9fa;
            border-right: 1px solid #eaeaea;
        }
        
        .card-list h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        
        .cards-container {
            list-style: none;
        }
        
        .card-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s;
        }
        
        .card-item:hover {
            transform: translateY(-3px);
        }
        
        .card-details h3 {
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .card-details p {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .info-btn {
            background: #3498db;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .info-btn:hover {
            background: #2980b9;
        }
        
        .add-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s;
            margin-top: 20px;
        }
        
        .add-btn:hover {
            background: #27ae60;
        }
        
        .input-form {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: none;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        
        .save-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .discard-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* Popup Styling */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .popup-content {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transform: translateY(50px);
            transition: transform 0.5s;
            position: relative;
        }
        
        .popup-overlay.active .popup-content {
            transform: translateY(0);
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .popup-header {
            margin-bottom: 25px;
            text-align: center;
            color: #2c3e50;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f1f1;
        }
        
        .popup-details {
            margin-bottom: 30px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #eee;
        }
        
        .detail-label {
            color: #7f8c8d;
            font-weight: 500;
        }
        
        .detail-value {
            color: #2c3e50;
            font-weight: 600;
        }
        
        .popup-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .edit-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .card-list {
                border-right: none;
                border-bottom: 1px solid #eaeaea;
            }
            
            .popup-content {
                width: 95%;
                padding: 20px;
            }
            
            .popup-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bank Account Manager</h1>
        </header>
        
        <div class="content">
            <div class="card-list">
                <h2>Your Bank Accounts</h2>
                
                <ul class="cards-container">
                    <li class="card-item">
                        <div class="card-details">
                            <h3>Chase Platinum</h3>
                            <p>Account: **** **** **** 4512</p>
                            <p>Expires: 12/2025</p>
                        </div>
                        <div class="info-btn" onclick="showCardInfo(0)">
                            <i class="fas fa-info"></i>
                        </div>
                    </li>
                    
                    <li class="card-item">
                        <div class="card-details">
                            <h3>Bank of America</h3>
                            <p>Account: **** **** **** 7821</p>
                            <p>Expires: 03/2026</p>
                        </div>
                        <div class="info-btn" onclick="showCardInfo(1)">
                            <i class="fas fa-info"></i>
                        </div>
                    </li>
                </ul>
                
                <button class="add-btn" onclick="toggleForm()">
                    <i class="fas fa-plus"></i> Add New Account
                </button>
                
                <div class="input-form" id="inputForm">
                    <h3>Add New Bank Account</h3>
                    <div class="input-group">
                        <label for="bankName">Bank Name</label>
                        <input type="text" id="bankName" placeholder="Enter bank name">
                    </div>
                    
                    <div class="input-group">
                        <label for="accountNumber">Account Number</label>
                        <input type="text" id="accountNumber" placeholder="Enter account number">
                    </div>
                    
                    <div class="input-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="date" id="expiryDate">
                    </div>
                    
                    <div class="input-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="Enter CVV" maxlength="3">
                    </div>
                    
                    <div class="form-actions">
                        <button class="discard-btn" onclick="toggleForm()">Discard</button>
                        <button class="save-btn" onclick="saveCard()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup for card details -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <div class="close-btn" onclick="closePopup()">
                <i class="fas fa-times"></i>
            </div>
            
            <div class="popup-header">
                <h2>Bank Account Details</h2>
            </div>
            
            <div class="popup-details" id="popupDetails">
                <!-- Details will be inserted here by JavaScript -->
            </div>
            
            <div class="popup-actions">
                <button class="edit-btn" id="popupEditBtn">
                    <i class="fas fa-edit"></i> Edit
                </button>
                <button class="remove-btn" id="popupRemoveBtn">
                    <i class="fas fa-trash"></i> Remove
                </button>
            </div>
        </div>
    </div>

    <script>
        // Sample card data
        const cards = [
            {
                bankName: "Chase Platinum",
                accountNumber: "4512123412344512",
                expiryDate: "2025-12-15",
                cvv: "361"
            },
            {
                bankName: "Bank of America",
                accountNumber: "7821345678907821",
                expiryDate: "2026-03-20",
                cvv: "123"
            }
        ];
        
        // Toggle form visibility
        function toggleForm() {
            const form = document.getElementById('inputForm');
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        }
        
        // Show card info in the popup
        function showCardInfo(index) {
            const card = cards[index];
            const popupDetails = document.getElementById('popupDetails');
            
            popupDetails.innerHTML = `
                <div class="detail-item">
                    <span class="detail-label">Bank Name:</span>
                    <span class="detail-value">${card.bankName}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Account Number:</span>
                    <span class="detail-value">**** **** **** ${card.accountNumber.slice(-4)}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Expiry Date:</span>
                    <span class="detail-value">${formatDate(card.expiryDate)}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">CVV:</span>
                    <span class="detail-value">***</span>
                </div>
            `;
            
            // Set up the edit and remove buttons
            document.getElementById('popupEditBtn').onclick = function() {
                editCard(index);
            };
            
            document.getElementById('popupRemoveBtn').onclick = function() {
                removeCard(index);
            };
            
            // Show the popup
            document.getElementById('popupOverlay').classList.add('active');
        }
        
        // Close the popup
        function closePopup() {
            document.getElementById('popupOverlay').classList.remove('active');
        }
        
        // Format date to MM/YYYY
        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getFullYear()}`;
        }
        
        // Save new card
        function saveCard() {
            const bankName = document.getElementById('bankName').value;
            const accountNumber = document.getElementById('accountNumber').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;
            
            if (!bankName || !accountNumber || !expiryDate || !cvv) {
                alert('Please fill in all fields');
                return;
            }
            
            // Add new card to the array
            cards.push({
                bankName,
                accountNumber,
                expiryDate,
                cvv
            });
            
            // Create a new card element
            const cardsContainer = document.querySelector('.cards-container');
            const newCardItem = document.createElement('li');
            newCardItem.className = 'card-item';
            newCardItem.innerHTML = `
                <div class="card-details">
                    <h3>${bankName}</h3>
                    <p>Account: **** **** **** ${accountNumber.slice(-4)}</p>
                    <p>Expires: ${formatDate(expiryDate)}</p>
                </div>
                <div class="info-btn" onclick="showCardInfo(${cards.length - 1})">
                    <i class="fas fa-info"></i>
                </div>
            `;
            
            // Add the new card to the list
            cardsContainer.appendChild(newCardItem);
            
            // Reset and hide the form
            document.getElementById('bankName').value = '';
            document.getElementById('accountNumber').value = '';
            document.getElementById('expiryDate').value = '';
            document.getElementById('cvv').value = '';
            toggleForm();
            
            alert('Bank account added successfully!');
        }
        
        // Edit card
        function editCard(index) {
            alert(`Edit functionality would open for: ${cards[index].bankName}`);
            closePopup();
        }
        
        // Remove card
        function removeCard(index) {
            if (confirm(`Are you sure you want to remove ${cards[index].bankName}?`)) {
                // In a real application, you would remove from the array and DOM
                alert(`${cards[index].bankName} has been removed from the list`);
                closePopup();
            }
        }
        
        // Close popup if clicked outside of content
        document.getElementById('popupOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });
    </script>
</body>
</html>
