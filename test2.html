<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management with Local Storage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-weight: 600;
            font-size: 28px;
        }
        
        .content {
            padding: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .section {
            flex: 1;
            min-width: 300px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
        }
        
        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        
        .cards-container {
            list-style: none;
            margin-bottom: 20px;
        }
        
        .card-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .card-item:hover {
            transform: translateY(-3px);
        }
        
        .card-details h3 {
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .card-details p {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .info-btn {
            background: #3498db;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .info-btn:hover {
            background: #2980b9;
        }
        
        .add-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s;
            width: 100%;
            justify-content: center;
        }
        
        .add-btn:hover {
            background: #27ae60;
        }
        
        .form-group {
            display: flex;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .form-group label {
            width: 30%;
            color: #2c3e50;
            font-weight: 500;
            padding-right: 15px;
            text-align: right;
        }
        
        .form-group .form-control {
            width: 70%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background-color: #f9f9f9;
        }
        
        .form-control:read-only {
            background-color: #f0f0f0;
            color: #666;
        }
        
        .form-inline {
            display: flex;
            gap: 10px;
        }
        
        .form-inline select {
            width: 100px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .form-inline input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
        }
        
        .form-check {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-check-input {
            width: 18px;
            height: 18px;
        }
        
        .form-check-label {
            font-weight: normal;
        }
        
        .edit-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }
        
        .edit-btn:hover {
            background: #2980b9;
        }
        
        .reset-btn {
            background: #e67e22;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            margin-left: 10px;
        }
        
        .reset-btn:hover {
            background: #d35400;
        }
        
        /* Popup Overlay Styling */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .popup-content {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transform: translateY(50px);
            transition: transform 0.5s;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .popup-overlay.active .popup-content {
            transform: translateY(0);
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .row {
            display: flex;
            gap: 15px;
        }
        
        .col {
            flex: 1;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .save-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .discard-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #eee;
        }
        
        .detail-label {
            color: #7f8c8d;
            font-weight: 500;
        }
        
        .detail-value {
            color: #2c3e50;
            font-weight: 600;
        }
        
        .popup-details {
            margin-bottom: 30px;
        }
        
        .popup-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .form-group label {
                width: 100%;
                text-align: left;
                margin-bottom: 8px;
            }
            
            .form-group .form-control {
                width: 100%;
            }
            
            .row {
                flex-direction: column;
                gap: 0;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .reset-btn {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Profile Management</h1>
        </header>
        
        <div class="content">
            <div class="section">
                <h2>Your Profile</h2>
                
                <form>
                    <!-- Username -->
                    <div class="form-group">
                        <label for="username">User Name:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" readonly>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" readonly>
                    </div>

                    <!-- Phone with Country Code -->
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <div class="form-inline">
                            <select class="form-control" id="countryCode" disabled>
                                <option value="+1">+1</option>
                                <option value="+44">+44</option>
                                <option value="+91">+91</option>
                            </select>
                            <input type="tel" class="form-control" id="phone" placeholder="Phone number" readonly>
                        </div>
                    </div>

                    <!-- Gender -->
                    <div class="form-group">
                        <label>Gender:</label>
                        <div class="radio-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male" disabled>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female" disabled>
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="other" value="other" disabled>
                                <label class="form-check-label" for="other">Prefer not to say</label>
                            </div>
                        </div>
                    </div>

                    <!-- Date of Birth -->
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" class="form-control" id="dob" readonly>
                    </div>
                </form>
                
                <div class="button-group">
                    <button class="edit-btn" onclick="toggleForm('profile')">
                        <i class="fa-solid fa-pen-to-square"></i> Edit Profile
                    </button>
                    <button class="reset-btn" onclick="resetProfile()">
                        <i class="fa-solid fa-trash"></i> Reset Profile
                    </button>
                </div>
            </div>
            
            <div class="section">
                <h2>Your Bank Accounts</h2>
                
                <ul class="cards-container" id="bankCardsContainer">
                    <!-- Bank cards will be dynamically inserted here -->
                </ul>
                
                <button class="add-btn" onclick="toggleForm('bank')">
                    <i class="fa-solid fa-plus"></i> Add New Bank
                </button>
            </div>
            
            <div class="section">
                <h2>Your Addresses</h2>
                
                <ul class="cards-container" id="addressCardsContainer">
                    <!-- Address cards will be dynamically inserted here -->
                </ul>
                
                <button class="add-btn" onclick="toggleForm('address')">
                    <i class="fa-solid fa-plus"></i> Add New Address
                </button>
            </div>
        </div>
    </div>

    <!-- Popup Form for Profile Editing -->
    <div class="popup-overlay" id="popupFormProfile">
        <div class="popup-content">
            <div class="close-btn" onclick="toggleForm('profile')">
                <i class="fas fa-times"></i>
            </div>
            
            <h3>Edit Profile</h3>
            
            <form id="profileForm">
                <!-- Username -->
                <div class="input-group">
                    <label for="editUsername">User Name:</label>
                    <input type="text" id="editUsername" placeholder="Enter username">
                </div>

                <!-- Email -->
                <div class="input-group">
                    <label for="editEmail">Email address:</label>
                    <input type="email" id="editEmail" placeholder="Enter email">
                </div>

                <!-- Phone with Country Code -->
                <div class="input-group">
                    <label for="editPhone">Phone:</label>
                    <div class="row">
                        <div class="col">
                            <select id="editCountryCode">
                                <option value="+1">+1</option>
                                <option value="+44">+44</option>
                                <option value="+91">+91</option>
                            </select>
                        </div>
                        <div class="col">
                            <input type="tel" id="editPhone" placeholder="Phone number">
                        </div>
                    </div>
                </div>

                <!-- Gender -->
                <div class="input-group">
                    <label>Gender:</label>
                    <div class="radio-group">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="editGender" id="editMale" value="male">
                            <label class="form-check-label" for="editMale">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="editGender" id="editFemale" value="female">
                            <label class="form-check-label" for="editFemale">Female</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="editGender" id="editOther" value="other">
                            <label class="form-check-label" for="editOther">Prefer not to say</label>
                        </div>
                    </div>
                </div>

                <!-- Date of Birth -->
                <div class="input-group">
                    <label for="editDob">Date of Birth:</label>
                    <input type="date" id="editDob">
                </div>

                <div class="form-actions">
                    <button type="button" class="discard-btn" onclick="toggleForm('profile')">
                        <i class="fa-solid fa-trash"></i>
                        Discard
                    </button>
                    <button type="button" class="save-btn" onclick="saveProfile()">
                        <i class="fa-solid fa-floppy-disk"></i>
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Popup Form for Bank Account -->
    <div class="popup-overlay" id="popupFormBank">
        <div class="popup-content">
            <div class="close-btn" onclick="toggleForm('bank')">
                <i class="fas fa-times"></i>
            </div>
            
            <h3 id="bankFormTitle">Add New Bank Account</h3>
            
            <form id="bankForm">
                <input type="hidden" id="editBankIndex" value="-1">
                
                <div class="input-group">
                    <label for="bankName">Bank Name</label>
                    <input type="text" id="bankName" placeholder="Enter bank name">
                </div>

                <div class="input-group">
                    <label for="accountNumber">Account Number</label>
                    <input type="text" id="accountNumber" placeholder="Enter account number">
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <label for="expiryDate">Expiry Date</label>
                            <input type="date" id="expiryDate">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="Enter CVV" maxlength="3">
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="discard-btn" onclick="toggleForm('bank')">
                        <i class="fa-solid fa-trash"></i>
                        Discard
                    </button>
                    <button type="button" class="save-btn" onclick="saveBank()">
                        <i class="fa-solid fa-floppy-disk"></i>
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Popup Form for Address -->
    <div class="popup-overlay" id="popupFormAddress">
        <div class="popup-content">
            <div class="close-btn" onclick="toggleForm('address')">
                <i class="fas fa-times"></i>
            </div>
            
            <h3 id="addressFormTitle">Add New Address</h3>
            
            <form id="addressForm">
                <input type="hidden" id="editAddressIndex" value="-1">
                
                <div class="input-group">
                    <label for="addressTitle">Title</label>
                    <input type="text" id="addressTitle" placeholder="Address Title">
                </div>

                <div class="input-group">
                    <label for="address1">Address Line 1</label>
                    <input type="text" id="address1" placeholder="Address Line 1">
                </div>

                <div class="input-group">
                    <label for="address2">Address Line 2</label>
                    <input type="text" id="address2" placeholder="Address Line 2">
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <label for="postalCode">Postal Code</label>
                            <input type="text" id="postalCode" placeholder="Postal code">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <label for="city">City</label>
                            <input type="text" id="city" placeholder="Enter City">
                        </div>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="state">State</label>
                    <input type="text" id="state" placeholder="State">
                </div>

                <div class="input-group">
                    <label for="addressPhone">Phone</label>
                    <input type="text" id="addressPhone" placeholder="Phone number">
                </div>

                <div class="form-actions">
                    <button type="button" class="discard-btn" onclick="toggleForm('address')">
                        <i class="fa-solid fa-trash"></i>
                        Discard
                    </button>
                    <button type="button" class="save-btn" onclick="saveAddress()">
                        <i class="fa-solid fa-floppy-disk"></i>
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Popup for Details -->
    <div class="popup-overlay" id="popupDetailsOverlay">
        <div class="popup-content">
            <div class="close-btn" onclick="closeDetailsPopup()">
                <i class="fas fa-times"></i>
            </div>
            
            <div class="popup-header">
                <h2 id="detailsTitle">Details</h2>
            </div>
            
            <div class="popup-details" id="popupDetails">
                <!-- Details will be inserted here by JavaScript -->
            </div>
            
            <div class="popup-actions">
                <button class="edit-btn" id="popupEditBtn">
                    <i class="fas fa-edit"></i> Edit
                </button>
                <button class="discard-btn" id="popupRemoveBtn">
                    <i class="fas fa-trash"></i> Remove
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize all data from localStorage
        function initializeData() {
            initializeProfile();
            initializeBanks();
            initializeAddresses();
        }
        
        // PROFILE FUNCTIONS
        function initializeProfile() {
            let profileData = JSON.parse(localStorage.getItem('profileData'));
            
            if (!profileData) {
                // Set default values if no data exists
                profileData = {
                    username: '',
                    email: '',
                    countryCode: '+1',
                    phone: '',
                    gender: 'male',
                    dob: ''
                };
                localStorage.setItem('profileData', JSON.stringify(profileData));
            }
            
            // Update the view with stored values
            updateProfileView(profileData);
        }
        
        function updateProfileView(profileData) {
            document.getElementById('username').value = profileData.username;
            document.getElementById('email').value = profileData.email;
            document.getElementById('countryCode').value = profileData.countryCode;
            document.getElementById('phone').value = profileData.phone;
            document.getElementById('dob').value = profileData.dob;
            
            // Set gender radio button
            document.querySelectorAll('input[name="gender"]').forEach(radio => {
                radio.checked = (radio.value === profileData.gender);
            });
        }
        
        function loadEditForm() {
            const profileData = JSON.parse(localStorage.getItem('profileData'));
            
            if (profileData) {
                document.getElementById('editUsername').value = profileData.username;
                document.getElementById('editEmail').value = profileData.email;
                document.getElementById('editCountryCode').value = profileData.countryCode;
                document.getElementById('editPhone').value = profileData.phone;
                document.getElementById('editDob').value = profileData.dob;
                
                // Set gender radio button
                document.querySelectorAll('input[name="editGender"]').forEach(radio => {
                    radio.checked = (radio.value === profileData.gender);
                });
            }
        }
        
        function saveProfile() {
            const username = document.getElementById('editUsername').value;
            const email = document.getElementById('editEmail').value;
            const countryCode = document.getElementById('editCountryCode').value;
            const phone = document.getElementById('editPhone').value;
            const dob = document.getElementById('editDob').value;
            
            // Get selected gender
            let gender;
            if (document.getElementById('editMale').checked) {
                gender = 'male';
            } else if (document.getElementById('editFemale').checked) {
                gender = 'female';
            } else {
                gender = 'other';
            }
            
            if (!username || !email || !phone || !dob) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Create profile data object
            const profileData = {
                username,
                email,
                countryCode,
                phone,
                gender,
                dob
            };
            
            // Save to localStorage
            localStorage.setItem('profileData', JSON.stringify(profileData));
            
            // Update the view with new values
            updateProfileView(profileData);
            
            alert('Profile updated successfully!');
            
            // Close the popup
            toggleForm('profile');
        }
        
        function resetProfile() {
            if (confirm('Are you sure you want to reset your profile data? This cannot be undone.')) {
                localStorage.removeItem('profileData');
                initializeProfile();
                alert('Profile data has been reset.');
            }
        }
        
        // BANK FUNCTIONS
        function initializeBanks() {
            let banks = JSON.parse(localStorage.getItem('banks'));
            
            if (!banks) {
                banks = [];
                localStorage.setItem('banks', JSON.stringify(banks));
            }
            
            // Update the view with stored values
            updateBanksView(banks);
        }
        
        function updateBanksView(banks) {
            const container = document.getElementById('bankCardsContainer');
            container.innerHTML = '';
            
            banks.forEach((bank, index) => {
                const cardItem = document.createElement('li');
                cardItem.className = 'card-item';
                cardItem.innerHTML = `
                    <div class="card-details">
                        <h3>${bank.bankName}</h3>
                        <p>Account: **** **** **** ${bank.accountNumber.slice(-4)}</p>
                        <p>Expires: ${formatDate(bank.expiryDate)}</p>
                    </div>
                    <div class="info-btn" onclick="showBankInfo(${index})">
                        <i class="fas fa-info"></i>
                    </div>
                `;
                container.appendChild(cardItem);
            });
        }
        
        function loadBankForm(index = -1) {
            const banks = JSON.parse(localStorage.getItem('banks')) || [];
            
            if (index >= 0 && index < banks.length) {
                // Editing existing bank
                document.getElementById('bankFormTitle').textContent = 'Edit Bank Account';
                document.getElementById('editBankIndex').value = index;
                
                const bank = banks[index];
                document.getElementById('bankName').value = bank.bankName;
                document.getElementById('accountNumber').value = bank.accountNumber;
                document.getElementById('expiryDate').value = bank.expiryDate;
                document.getElementById('cvv').value = bank.cvv;
            } else {
                // Adding new bank
                document.getElementById('bankFormTitle').textContent = 'Add New Bank Account';
                document.getElementById('editBankIndex').value = -1;
                
                // Reset form
                document.getElementById('bankName').value = '';
                document.getElementById('accountNumber').value = '';
                document.getElementById('expiryDate').value = '';
                document.getElementById('cvv').value = '';
            }
        }
        
        function saveBank() {
            const index = parseInt(document.getElementById('editBankIndex').value);
            const bankName = document.getElementById('bankName').value;
            const accountNumber = document.getElementById('accountNumber').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;
            
            if (!bankName || !accountNumber || !expiryDate || !cvv) {
                alert('Please fill in all fields');
                return;
            }
            
            const banks = JSON.parse(localStorage.getItem('banks')) || [];
            const bankData = {
                bankName,
                accountNumber,
                expiryDate,
                cvv
            };
            
            if (index >= 0 && index < banks.length) {
                // Update existing bank
                banks[index] = bankData;
            } else {
                // Add new bank
                banks.push(bankData);
            }
            
            // Save to localStorage
            localStorage.setItem('banks', JSON.stringify(banks));
            
            // Update the view
            updateBanksView(banks);
            
            alert('Bank account saved successfully!');
            
            // Close the popup
            toggleForm('bank');
        }
        
        function showBankInfo(index) {
            const banks = JSON.parse(localStorage.getItem('banks')) || [];
            const bank = banks[index];
            
            if (!bank) return;
            
            const popupDetails = document.getElementById('popupDetails');
            popupDetails.innerHTML = `
                <div class="detail-item">
                    <span class="detail-label">Bank Name:</span>
                    <span class="detail-value">${bank.bankName}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Account Number:</span>
                    <span class="detail-value">**** **** **** ${bank.accountNumber.slice(-4)}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Expiry Date:</span>
                    <span class="detail-value">${formatDate(bank.expiryDate)}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">CVV:</span>
                    <span class="detail-value">***</span>
                </div>
            `;
            
            document.getElementById('detailsTitle').textContent = 'Bank Account Details';
            
            // Set up the edit and remove buttons
            document.getElementById('popupEditBtn').onclick = function() {
                closeDetailsPopup();
                toggleForm('bank');
                loadBankForm(index);
            };
            
            document.getElementById('popupRemoveBtn').onclick = function() {
                removeBank(index);
            };
            
            // Show the popup
            document.getElementById('popupDetailsOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function removeBank(index) {
            if (confirm('Are you sure you want to remove this bank account?')) {
                const banks = JSON.parse(localStorage.getItem('banks')) || [];
                if (index >= 0 && index < banks.length) {
                    banks.splice(index, 1);
                    localStorage.setItem('banks', JSON.stringify(banks));
                    updateBanksView(banks);
                    alert('Bank account removed successfully!');
                }
                closeDetailsPopup();
            }
        }
        
        // ADDRESS FUNCTIONS
        function initializeAddresses() {
            let addresses = JSON.parse(localStorage.getItem('addresses'));
            
            if (!addresses) {
                addresses = [];
                localStorage.setItem('addresses', JSON.stringify(addresses));
            }
            
            // Update the view with stored values
            updateAddressesView(addresses);
        }
        
        function updateAddressesView(addresses) {
            const container = document.getElementById('addressCardsContainer');
            container.innerHTML = '';
            
            addresses.forEach((address, index) => {
                const cardItem = document.createElement('li');
                cardItem.className = 'card-item';
                cardItem.innerHTML = `
                    <div class="card-details">
                        <h3>${address.title}</h3>
                        <p>${address.addressLine1}, ${address.city}</p>
                        <p>Phone: ${address.phone}</p>
                    </div>
                    <div class="info-btn" onclick="showAddressInfo(${index})">
                        <i class="fas fa-info"></i>
                    </div>
                `;
                container.appendChild(cardItem);
            });
        }
        
        function loadAddressForm(index = -1) {
            const addresses = JSON.parse(localStorage.getItem('addresses')) || [];
            
            if (index >= 0 && index < addresses.length) {
                // Editing existing address
                document.getElementById('addressFormTitle').textContent = 'Edit Address';
                document.getElementById('editAddressIndex').value = index;
                
                const address = addresses[index];
                document.getElementById('addressTitle').value = address.title;
                document.getElementById('address1').value = address.addressLine1;
                document.getElementById('address2').value = address.addressLine2 || '';
                document.getElementById('postalCode').value = address.postalCode;
                document.getElementById('city').value = address.city;
                document.getElementById('state').value = address.state;
                document.getElementById('addressPhone').value = address.phone;
            } else {
                // Adding new address
                document.getElementById('addressFormTitle').textContent = 'Add New Address';
                document.getElementById('editAddressIndex').value = -1;
                
                // Reset form
                document.getElementById('addressTitle').value = '';
                document.getElementById('address1').value = '';
                document.getElementById('address2').value = '';
                document.getElementById('postalCode').value = '';
                document.getElementById('city').value = '';
                document.getElementById('state').value = '';
                document.getElementById('addressPhone').value = '';
            }
        }
        
        function saveAddress() {
            const index = parseInt(document.getElementById('editAddressIndex').value);
            const title = document.getElementById('addressTitle').value;
            const address1 = document.getElementById('address1').value;
            const address2 = document.getElementById('address2').value;
            const postalCode = document.getElementById('postalCode').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const phone = document.getElementById('addressPhone').value;
            
            if (!title || !address1 || !postalCode || !city || !state || !phone) {
                alert('Please fill in all required address fields');
                return;
            }
            
            const addresses = JSON.parse(localStorage.getItem('addresses')) || [];
            const addressData = {
                title,
                addressLine1: address1,
                addressLine2: address2,
                postalCode,
                city,
                state,
                phone
            };
            
            if (index >= 0 && index < addresses.length) {
                // Update existing address
                addresses[index] = addressData;
            } else {
                // Add new address
                addresses.push(addressData);
            }
            
            // Save to localStorage
            localStorage.setItem('addresses', JSON.stringify(addresses));
            
            // Update the view
            updateAddressesView(addresses);
            
            alert('Address saved successfully!');
            
            // Close the popup
            toggleForm('address');
        }
        
        function showAddressInfo(index) {
            const addresses = JSON.parse(localStorage.getItem('addresses')) || [];
            const address = addresses[index];
            
            if (!address) return;
            
            const popupDetails = document.getElementById('popupDetails');
            popupDetails.innerHTML = `
                <div class="detail-item">
                    <span class="detail-label">Title:</span>
                    <span class="detail-value">${address.title}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Address Line 1:</span>
                    <span class="detail-value">${address.addressLine1}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Address Line 2:</span>
                    <span class="detail-value">${address.addressLine2 || 'N/A'}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">City:</span>
                    <span class="detail-value">${address.city}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">State:</span>
                    <span class="detail-value">${address.state}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Postal Code:</span>
                    <span class="detail-value">${address.postalCode}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Phone:</span>
                    <span class="detail-value">${address.phone}</span>
                </div>
            `;
            
            document.getElementById('detailsTitle').textContent = 'Address Details';
            
            // Set up the edit and remove buttons
            document.getElementById('popupEditBtn').onclick = function() {
                closeDetailsPopup();
                toggleForm('address');
                loadAddressForm(index);
            };
            
            document.getElementById('popupRemoveBtn').onclick = function() {
                removeAddress(index);
            };
            
            // Show the popup
            document.getElementById('popupDetailsOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function removeAddress(index) {
            if (confirm('Are you sure you want to remove this address?')) {
                const addresses = JSON.parse(localStorage.getItem('addresses')) || [];
                if (index >= 0 && index < addresses.length) {
                    addresses.splice(index, 1);
                    localStorage.setItem('addresses', JSON.stringify(addresses));
                    updateAddressesView(addresses);
                    alert('Address removed successfully!');
                }
                closeDetailsPopup();
            }
        }
        
        // UTILITY FUNCTIONS
        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getFullYear()}`;
        }
        
        function closeDetailsPopup() {
            document.getElementById('popupDetailsOverlay').classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // Toggle form visibility
        function toggleForm(type) {
            const popupProfile = document.getElementById('popupFormProfile');
            const popupBank = document.getElementById('popupFormBank');
            const popupAddress = document.getElementById('popupFormAddress');
            
            if (type === 'profile') {
                popupProfile.classList.toggle('active');
                // Close address and bank popup if open
                if (popupAddress.classList.contains('active')) {
                    popupAddress.classList.remove('active');
                }
                if (popupBank.classList.contains('active')) {
                    popupBank.classList.remove('active');
                }
                
                if (popupProfile.classList.contains('active')) {
                    loadEditForm();
                }
            } else if (type === 'bank') {
                popupBank.classList.toggle('active');
                // Close profile and address popup if open
                if (popupAddress.classList.contains('active')) {
                    popupAddress.classList.remove('active');
                }
                if (popupProfile.classList.contains('active')) {
                    popupProfile.classList.remove('active');
                }
                
                if (popupBank.classList.contains('active')) {
                    loadBankForm();
                }
            } else if (type === 'address') {
                popupAddress.classList.toggle('active');
                // Close profile and bank popup if open
                if (popupBank.classList.contains('active')) {
                    popupBank.classList.remove('active');
                }
                if (popupProfile.classList.contains('active')) {
                    popupProfile.classList.remove('active');
                }
                
                if (popupAddress.classList.contains('active')) {
                    loadAddressForm();
                }
            }
            
            // Prevent body from scrolling when any popup is open
            if (popupProfile.classList.contains('active') || popupBank.classList.contains('active') || popupAddress.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = 'auto';
            }
        }
        
        // Close popup if clicked outside of content
        document.getElementById('popupFormProfile').addEventListener('click', function(e) {
            if (e.target === this) {
                toggleForm('profile');
            }
        });
        
        document.getElementById('popupFormBank').addEventListener('click', function(e) {
            if (e.target === this) {
                toggleForm('bank');
            }
        });
        
        document.getElementById('popupFormAddress').addEventListener('click', function(e) {
            if (e.target === this) {
                toggleForm('address');
            }
        });
        
        document.getElementById('popupDetailsOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDetailsPopup();
            }
        });
        
        // Close popup with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const popupProfile = document.getElementById('popupFormProfile');
                const popupBank = document.getElementById('popupFormBank');
                const popupAddress = document.getElementById('popupFormAddress');
                const popupDetails = document.getElementById('popupDetailsOverlay');
                
                if (popupProfile.classList.contains('active')) {
                    toggleForm('profile');
                } else if (popupBank.classList.contains('active')) {
                    toggleForm('bank');
                } else if (popupAddress.classList.contains('active')) {
                    toggleForm('address');
                } else if (popupDetails.classList.contains('active')) {
                    closeDetailsPopup();
                }
            }
        });
        
        // Initialize the data when the page loads
        document.addEventListener('DOMContentLoaded', initializeData);
    </script>
</body>
