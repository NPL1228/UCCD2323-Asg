<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management with Local Storage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-weight: 600;
            font-size: 28px;
        }
        
        .content {
            padding: 30px;
        }
        
        .profile-view {
            margin-bottom: 30px;
        }
        
        .profile-view h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        
        .form-group {
            display: flex;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .form-group label {
            width: 30%;
            color: #2c3e50;
            font-weight: 500;
            padding-right: 15px;
            text-align: right;
        }
        
        .form-group .form-control {
            width: 70%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background-color: #f9f9f9;
        }
        
        .form-control:read-only {
            background-color: #f0f0f0;
            color: #666;
        }
        
        .form-inline {
            display: flex;
            gap: 10px;
        }
        
        .form-inline select {
            width: 100px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .form-inline input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
        }
        
        .form-check {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-check-input {
            width: 18px;
            height: 18px;
        }
        
        .form-check-label {
            font-weight: normal;
        }
        
        .edit-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }
        
        .edit-btn:hover {
            background: #2980b9;
        }
        
        .reset-btn {
            background: #e67e22;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            margin-left: 10px;
        }
        
        .reset-btn:hover {
            background: #d35400;
        }
        
        /* Popup Overlay Styling */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .popup-content {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transform: translateY(50px);
            transition: transform 0.5s;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .popup-overlay.active .popup-content {
            transform: translateY(0);
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .row {
            display: flex;
            gap: 15px;
        }
        
        .col {
            flex: 1;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .save-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .discard-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .form-group label {
                width: 100%;
                text-align: left;
                margin-bottom: 8px;
            }
            
            .form-group .form-control {
                width: 100%;
            }
            
            .row {
                flex-direction: column;
                gap: 0;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .reset-btn {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Profile Management</h1>
        </header>
        
        <div class="content">
            <div class="profile-view">
                <h2>Your Profile</h2>
                
                <form>
                    <!-- Username -->
                    <div class="form-group">
                        <label for="username">User Name:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" readonly>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" readonly>
                    </div>

                    <!-- Phone with Country Code -->
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <div class="form-inline">
                            <select class="form-control" id="countryCode" disabled>
                                <option value="+1">+1</option>
                                <option value="+44">+44</option>
                                <option value="+91">+91</option>
                            </select>
                            <input type="tel" class="form-control" id="phone" placeholder="Phone number" readonly>
                        </div>
                    </div>

                    <!-- Gender -->
                    <div class="form-group">
                        <label>Gender:</label>
                        <div class="radio-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male" disabled>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female" disabled>
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="other" value="other" disabled>
                                <label class="form-check-label" for="other">Prefer not to say</label>
                            </div>
                        </div>
                    </div>

                    <!-- Date of Birth -->
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" class="form-control" id="dob" readonly>
                    </div>
                </form>
                
                <div class="button-group">
                    <button class="edit-btn" onclick="toggleForm('profile')">
                        <i class="fa-solid fa-pen-to-square"></i> Edit Profile
                    </button>
                    <button class="reset-btn" onclick="resetProfile()">
                        <i class="fa-solid fa-trash"></i> Reset Profile
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup Form for Profile Editing -->
    <div class="popup-overlay" id="popupFormProfile">
        <div class="popup-content">
            <div class="close-btn" onclick="toggleForm('profile')">
                <i class="fas fa-times"></i>
            </div>
            
            <h3>Edit Profile</h3>
            
            <form id="profileForm">
                <!-- Username -->
                <div class="input-group">
                    <label for="editUsername">User Name:</label>
                    <input type="text" id="editUsername" placeholder="Enter username">
                </div>

                <!-- Email -->
                <div class="input-group">
                    <label for="editEmail">Email address:</label>
                    <input type="email" id="editEmail" placeholder="Enter email">
                </div>

                <!-- Phone with Country Code -->
                <div class="input-group">
                    <label for="editPhone">Phone:</label>
                    <div class="row">
                        <div class="col">
                            <select id="editCountryCode">
                                <option value="+1">+1</option>
                                <option value="+44">+44</option>
                                <option value="+91">+91</option>
                            </select>
                        </div>
                        <div class="col">
                            <input type="tel" id="editPhone" placeholder="Phone number">
                        </div>
                    </div>
                </div>

                <!-- Gender -->
                <div class="input-group">
                    <label>Gender:</label>
                    <div class="radio-group">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="editGender" id="editMale" value="male">
                            <label class="form-check-label" for="editMale">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="editGender" id="editFemale" value="female">
                            <label class="form-check-label" for="editFemale">Female</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="editGender" id="editOther" value="other">
                            <label class="form-check-label" for="editOther">Prefer not to say</label>
                        </div>
                    </div>
                </div>

                <!-- Date of Birth -->
                <div class="input-group">
                    <label for="editDob">Date of Birth:</label>
                    <input type="date" id="editDob">
                </div>

                <div class="form-actions">
                    <button type="button" class="discard-btn" onclick="toggleForm('profile')">
                        <i class="fa-solid fa-trash"></i>
                        Discard
                    </button>
                    <button type="button" class="save-btn" onclick="saveProfile()">
                        <i class="fa-solid fa-floppy-disk"></i>
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize profile data from localStorage or set defaults
        function initializeProfile() {
            let profileData = JSON.parse(localStorage.getItem('profileData'));
            
            if (!profileData) {
                // Set default values if no data exists
                profileData = {
                    username: '',
                    email: '',
                    countryCode: '+1',
                    phone: '',
                    gender: 'male',
                    dob: ''
                };
                localStorage.setItem('profileData', JSON.stringify(profileData));
            }
            
            // Update the view with stored values
            updateProfileView(profileData);
        }
        
        // Update profile view with data
        function updateProfileView(profileData) {
            document.getElementById('username').value = profileData.username;
            document.getElementById('email').value = profileData.email;
            document.getElementById('countryCode').value = profileData.countryCode;
            document.getElementById('phone').value = profileData.phone;
            document.getElementById('dob').value = profileData.dob;
            
            // Set gender radio button
            document.querySelectorAll('input[name="gender"]').forEach(radio => {
                radio.checked = (radio.value === profileData.gender);
            });
        }
        
        // Load edit form with current data
        function loadEditForm() {
            const profileData = JSON.parse(localStorage.getItem('profileData'));
            
            if (profileData) {
                document.getElementById('editUsername').value = profileData.username;
                document.getElementById('editEmail').value = profileData.email;
                document.getElementById('editCountryCode').value = profileData.countryCode;
                document.getElementById('editPhone').value = profileData.phone;
                document.getElementById('editDob').value = profileData.dob;
                
                // Set gender radio button
                document.querySelectorAll('input[name="editGender"]').forEach(radio => {
                    radio.checked = (radio.value === profileData.gender);
                });
            }
        }
        
        // Toggle form visibility
        function toggleForm(type) {
            const popup = document.getElementById('popupFormProfile');
            
            if (type === 'profile') {
                if (popup.classList.contains('active')) {
                    popup.classList.remove('active');
                    document.body.style.overflow = 'auto';
                } else {
                    loadEditForm();
                    popup.classList.add('active');
                    document.body.style.overflow = 'hidden';
                }
            }
        }
        
        // Save profile to localStorage
        function saveProfile() {
            const username = document.getElementById('editUsername').value;
            const email = document.getElementById('editEmail').value;
            const countryCode = document.getElementById('editCountryCode').value;
            const phone = document.getElementById('editPhone').value;
            const dob = document.getElementById('editDob').value;
            
            // Get selected gender
            let gender;
            if (document.getElementById('editMale').checked) {
                gender = 'male';
            } else if (document.getElementById('editFemale').checked) {
                gender = 'female';
            } else {
                gender = 'other';
            }
            
            if (!username || !email || !phone || !dob) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Create profile data object
            const profileData = {
                username,
                email,
                countryCode,
                phone,
                gender,
                dob
            };
            
            // Save to localStorage
            localStorage.setItem('profileData', JSON.stringify(profileData));
            
            // Update the view with new values
            updateProfileView(profileData);
            
            alert('Profile updated successfully!');
            
            // Close the popup
            toggleForm('profile');
        }
        
        // Reset profile data
        function resetProfile() {
            if (confirm('Are you sure you want to reset your profile data? This cannot be undone.')) {
                localStorage.removeItem('profileData');
                initializeProfile();
                alert('Profile data has been reset.');
            }
        }
        
        // Close popup if clicked outside of content
        document.getElementById('popupFormProfile').addEventListener('click', function(e) {
            if (e.target === this) {
                toggleForm('profile');
            }
        });
        
        // Close popup with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const popup = document.getElementById('popupFormProfile');
                if (popup.classList.contains('active')) {
                    toggleForm('profile');
                }
            }
        });
        
        // Initialize the profile when the page loads
        document.addEventListener('DOMContentLoaded', initializeProfile);
    </script>
</body>
</html>
